<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahibinden Negatif Filtre</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter fontunu yükle */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            width: 320px; /* Açılır pencere genişliği */
            padding: 1rem;
            background-color: #f0f2f5; /* Hafif gri arka plan */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background-color: #ffffff; /* Beyaz arka plan */
            border-radius: 0.5rem; /* Köşeleri yuvarla */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* Hafif gölge */
        }
        .keyword-item button {
            background-color: #ef4444; /* Kırmızı renk */
            color: white;
            border: none;
            padding: 0.25rem 0.6rem;
            border-radius: 0.375rem; /* Köşeleri yuvarla */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .keyword-item button:hover {
            background-color: #dc2626; /* Kırmızı tonu koyulaştır */
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container">
        <h2 class="text-xl font-semibold text-center mb-2">Negatif Anahtar Kelimeler</h2>

        <div class="input-group">
            <input type="text" id="keywordInput" placeholder="Kelime ekle (örn: taksi çıkması)"
                   class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="addKeywordButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                Ekle
            </button>
        </div>

        <div id="keywordList" class="flex flex-col gap-2">
            <!-- Anahtar kelimeler buraya eklenecek -->
        </div>

        <button id="clearAllButton"
                class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors duration-200 mt-4">
            Tümünü Temizle
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
